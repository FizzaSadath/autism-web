<style>

    .submit-button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #1fab89;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
}
.submit-button:hover {
    background-color: #0056b3;
        }

        .question {
            margin-bottom: 20px;
        }

        .question h4, .question p {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .options label {
            display: block;
            font-size: 20px;
            padding: 0px;

        }
        .options {
    display: flex;
    flex-direction: column;
    gap: 1%; /* Adjust spacing */
}



        .options input[type="radio"] {
            margin-right: 10px;

        }



        .file-upload input {
            display: none;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            font-size: 16px;
            color: #333;
            margin-bottom: 5px;
        }
        .form-group input[type="text"],
        .form-group input[type="email"],
        .form-group input[type="password"],
        .form-group input[type="date"],
        .form-group input[type="file"],
        .form-group select {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .form-group .radio-group {
            display: flex;
            gap: 10px;
        }
        .form-group .radio-group input[type="radio"] {
            margin-right: 5px;
        }
        .form-group button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #6BAA75;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .form-group button:hover {
            background-color: #1fab89;
        }
        .container1 {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .container1 h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        .user-item {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .user-item img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            object-fit: cover;
        }
        .user-details {
            flex: 1;
        }
        .user-details p {
            margin: 0;
        }
        .user-details .user-name {
            font-weight: bold;
            font-size: 16px;
        }
        .user-details .user-dob {
            color: #666;
            font-size: 14px;
        }
        .assign-button {
            background-color: #6BAA75;
            color: white;
            border: none;
            padding: 10px 15px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
        }
        .assign-button:hover {
            background-color: #6BAA75;
        }

  @-o-keyframes animationClosing { 0% { height: 12rem; opacity: 1; } 30% { height: 12rem; opacity: 0.5;} 100% { height: 0; opacity: 0;} }
